<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoverCase - Catalogo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/logo-covercase.png" alt="CoverCase Logo" class="logo">
  </header>

  <main>
    <h1>Catalogo CoverCase</h1>

    <section class="catalogo">
      <div class="cover">
        <img src="images/cover1.jpg" alt="Cover 1">
        <h3>COVER - DIEGO</h3>
        <p>Design esclusivo per veri fan del grande diego!</p>
        <p class="prezzo">€14,90</p>
      </div>

      <div class="cover">
        <img src="images/cover2.jpg" alt="Cover 2">
        <h3>COVER - MESSI</h3>
        <p>Design esclusivo per veri fan del grande Leo Messi!</p>
        <p class="prezzo">€14,90</p>
      </div>

      <div class="cover">
        <img src="images/cover3.jpg" alt="Cover 3">
        <h3>COVER - Ronaldo</h3>
        <p>Design esclusivo per veri fan del grande Cr7!</p>
        <p class="prezzo">€14,90</p>
      </div>
    </section>
  </main>
</body>
</html>
